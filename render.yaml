# Real Service API - Render.com Deployment Configuration

services:
  # Main API server
  - type: web
    name: real-service-api
    env: node
    # Build using a pure JavaScript server with NO TypeScript or Vite dependencies
    buildCommand: |
      # Use our minimal production package.json instead of the main one
      cp production-package.json package.json
      npm ci
      mkdir -p public
      # Copy static assets to the public folder (to be served by Express)
      cp -r client/dist/* public/ || echo "No client build found, building server only"
    startCommand: NODE_ENV=production node app.js
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: real-service-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_MAPBOX_TOKEN
        sync: false
    autoDeploy: false # Disable auto-deploy to ensure proper testing

databases:
  # PostgreSQL database
  - name: real-service-db
    plan: standard

# Additional environment variables can be set in the Render dashboard