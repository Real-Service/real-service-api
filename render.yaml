# Real Service API - Render.com Deployment Configuration

services:
  # Main API server
  - type: web
    name: real-service-api
    env: node
    # Build using the Vite-free server entry point for production 
    buildCommand: |
      npm ci
      mkdir -p dist
      npx esbuild server/server-prod.ts --platform=node --packages=external --bundle --format=esm --outfile=dist/index.js
    startCommand: NODE_ENV=production node dist/index.js
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: real-service-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_MAPBOX_TOKEN
        sync: false
    autoDeploy: false # Disable auto-deploy to ensure proper testing

databases:
  # PostgreSQL database
  - name: real-service-db
    plan: standard

# Additional environment variables can be set in the Render dashboard